<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free QR Code Generator & Scanner">

    <title>QR Code Generator &amp; Scanner</title>

    <link href="dist/bootstrap/5.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="dist/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">

    <link href="st/primaryStyles.css" rel="stylesheet">

</head>

<!-- d-flex h-100 -->

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>


    <!-- cover-container d-flex w-100 h-100 p-3 mx-auto flex-column  -->
    <div class="user-select-none">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Free QR Code Generator &amp; Scanner</h3>
            </div>
        </header>

        <main class="px-3">

            <div class="container mb-4">
                <div class="row">
                    <div class="col-12">
                        <p class="user-select-none">What do you want to do?</p>
                    </div>

                    <div class="col-12">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qroptions" id="optScan" value="scanQR">
                            <label class="form-check-label" for="optScan">Scan QR Code</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qroptions" id="optGen" value="genQR">
                            <label class="form-check-label" for="optGen">Generate QR Code</label>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container d-none" id="scanner">                
                <div class="row">
                    <div id="reader"></div> <!-- Scanner area -->
                    <p><strong>Scanned QR Code:</strong><br><span id="result">None</span></p>
                    
                    <button class="btn btn-success mb-3" onclick="startScanner()">Start Scanner</button>
                    <button class="btn btn-danger mb-3" onclick="stopScanner()">Stop Scanner</button>
                    
                    
                    <input class="form-control mb-3" type="file" id="qrFile" accept="image/*" />
                    <button class="btn btn-primary" onclick="scanFromFile()">Scan from Image</button>
                </div>
            </div>

            <div class="container d-none" id="generator">
                <div class="row">

                    <div class="col-12 mb-4">
                        <label for="qrType" class="form-label">Select QR Code Type</label>
                        <select class="selectpicker form-control show-tick" id="qrType">
                            <option value="text" data-icon="bi bi-file-text">Text</option>
                            <option value="url" data-icon="bi bi-link-45deg">URL</option>
                            <option value="email" data-icon="bi bi-envelope">Email</option>
                            <option value="phone" data-icon="bi bi-telephone">Phone</option>
                            <option value="sms" data-icon="bi bi-chat-dots">SMS</option>
                            <option value="wifi" data-icon="bi bi-wifi">WiFi</option>
                            <option value="whatsapp" data-icon="bi bi-whatsapp">WhatsApp</option>
                            <option value="vcard" data-icon="bi bi-person-vcard">vCard</option>
                            <option value="geo" data-icon="bi bi-geo-alt">Geo Location</option>
                        </select>
                    </div>
                    <div class="col-12" id="generic-input">
                        <label for="text" class="form-label">Enter content for QR Code (Max. 300 Characters)</label>
                        <textarea type="text" id="textInput" class="form-control" rows="5" maxlength="300" placeholder="Enter content for QR Code"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-4 text-center">
                        <button class="btn btn-secondary" onclick="generateQRCode()">Generate QR Code</button>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <div id="qrcode" class=""></div>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <a id="downloadBtn" class="btn btn-success" download="qrcode.png">Download QR Code</a>
                    </div>
                </div>
            </div>
            
        </main>

        <footer class="mt-auto text-center text-white-50">
            <p>&commat;&nbsp;Suan Tonsing&nbsp;<span><script>document.write(new Date().getFullYear());</script></span></p>
        </footer>
    </div>
    <script src="dist/jquery/jquery-3.7.1.min.js"></script>
    <script src="dist/popper/popper.min.js"></script>
    <script src="dist/bootstrap/5.3/js/bootstrap.min.js"></script>
    <script src="dist/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="dist/qr-code-js/qrcode.min.js"></script>
    <script src="dist/html5-qrcode.min.js"></script>

    <script src="st/main.js"></script>
    <script src="st/generator.js"></script>
    <script src="st/scanner.js"></script>

</body>

</html>
